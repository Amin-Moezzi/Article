{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #343a40;
    }
    .btn-submit {
        display: block;
        width: 100%;
        margin-top: 20px;
        background-color: #007bff;
        color: #ffffff;
        font-size: 1rem;
        border: none;
        padding: 10px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>

<div class="container mt-5">
    <div class="form-container">
        <h1>Create New Article</h1>
        <form action="" method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-submit">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
